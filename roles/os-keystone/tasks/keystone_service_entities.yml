  - name: Create keystone service
    keystone:
      command: "ensure_service"
      service_name: "keystone"
      service_type: "identity"
      description: "OpenStack Identity"
      endpoint: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_admin_port}}/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
      insecure: yes

  - name: Create custom services
    keystone:
      command: "ensure_service"
      service_name: "{{item.service_name}}"
      service_type: "{{item.service_type}}"
      description: "{{item.description | default('')}}"
      endpoint: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_admin_port}}/v3"
      login_user: "admin"
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
      insecure: yes
    with_items: "{{ keystone_services | default([]) }}"

  - name: Create keystone endpoints
    keystone:
      command: "ensure_endpoint"
      region_name: "RegionOne"
      service_name: "keystone"
      service_type: "identity"
      endpoint_list:
        - url: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_public_port}}/v3"
          interface: "public"
        - url: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_admin_port}}/v3"
          interface: "admin"
        - url: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_public_port}}/v3"
          interface: "internal"
      endpoint: "{{keystone_protocol}}://{{ keystone_fqdn }}:{{keystone_admin_port}}/v3"
      login_user: "admin"
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
      insecure: yes
