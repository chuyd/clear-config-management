  - name: Include OS specific variables
    include_vars: "{{ ansible_os_family }}.yml"

  - include: ./installs/install_on_clear.yml
    when: ansible_distribution == 'Clear linux software for intel architecture'

  - include: ./installs/install_on_ubuntu.yml
    when: ansible_distribution == 'Ubuntu'

  - include: configure.yml
  - include: certificates.yml
  - include: dbsetup.yml
  - include: start_services.yml

  - include: bootstrap.yml
  - include: keystone_service_entities.yml
  - include: keystone_project_access.yml

  - name: Create openrc file
    local_action: template src=openrc.j2 dest=~/openrc mode=0600
