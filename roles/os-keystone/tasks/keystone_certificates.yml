  - name: Create nginx ssl directory
    file: path=/etc/nginx/ssl state=directory

  - name: Setup a CA
    ca: certdir="/etc/nginx/ssl" subj="{{ keystone_subj }}"

  - name: Create a Server Cert
    certificate:
      cadir: "/etc/nginx/ssl"
      hostname: "{{ keystone_hostname }}"
      subj: "{{ keystone_subject }}"
      p12password: "{{ keystone_p12password }}"

  - name: Copy certificate
    fetch: src=/etc/nginx/ssl/cacert.pem dest=~/.pki/cacert.pem flat=yes
