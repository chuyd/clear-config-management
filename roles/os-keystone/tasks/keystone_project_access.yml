  - name: Create projects
    keystone:
      command: ensure_project
      project_name: "{{ item.name }}"
      domain_name: Default
      description: "{{ item.desc }}"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
    with_items:
      - { name: "service", desc: "Service Project" }

  - name: Create custom projects
    keystone:
      command: ensure_project
      project_name: "{{ item.project_name }}"
      domain_name: Default
      description: "{{ item.description | default('') }}"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
    with_items: "{{ keystone_projects }}"
    when: keystone_projects is defined

  - name: Create roles
    keystone:
      command: "ensure_role"
      role_name: "{{item}}"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
    with_items:
      - user

  - name: Create custom roles
    keystone:
      command: "ensure_role"
      role_name: "{{ item }}"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
    with_items: "{{ keystone_roles }}"
    when: keystone_roles is defined

  - name: Create custom users
    keystone:
      command: "ensure_user"
      user_name: "{{ item.user_name }}"
      project_name: "{{ item.project_name }}"
      password: "{{ item.password }}"
      email: "{{ item.email | default('') }}"
      domain_name: "Default"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
    with_items: "{{ keystone_users }}"
    when: keystone_users is defined

  - name: Map users and roles
    keystone:
      command: "ensure_user_role"
      user_name: "{{ item.user_name }}"
      project_name: "{{ item.project_name }}"
      role_name: "{{ item.role_name }}"
      endpoint: "http://{{ groups['openstack_identity'][0] }}:{{keystone_admin_port}}/v3"
      login_user: admin
      login_password: "{{ keystone_admin_password }}"
      login_project_name: "admin"
    with_items: "{{ keystone_user_roles }}"
    when: keystone_user_roles is defined
