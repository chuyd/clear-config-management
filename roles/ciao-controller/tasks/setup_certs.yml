  - name: Retrieve CA certificate
    delegate_to: "{{ keystone_fqdn }}"
    synchronize: "src=/etc/keystone/ssl/cacert.pem dest={{ cert_dir }}"

  - name: Get hash from cacert.pem
    command: openssl x509 -hash -noout -in {{ cert_dir }}/cacert.pem
    register: cert_hash
    changed_when: False

  - file:
      src: "{{ cert_dir }}/cacert.pem"
      dest: "{{ cert_dir }}/{{ cert_hash.stdout }}.0"
      state: link

  - command: "cp {{ cert_dir }}/cacert.pem /usr/local/share/ca-certificates/cacert.crt"
    when: ansible_distribution == 'Ubuntu'

  - command: update-ca-certificates
    when: ansible_distribution == 'Ubuntu'
