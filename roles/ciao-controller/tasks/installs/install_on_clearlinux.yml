  - block:
      - name: Install ciao dependencies
        command: "swupd bundle-add {{ item.name }} {{ swupd_args }}"
        args:
          creates: /usr/share/clear/bundles/{{ item.name }}
        with_items: "{{ packages }}"

      - name: Verify bundles have been installed
        command: "swupd verify -f {{ swupd_args }}"
        args:
          creates: "{{ item.file }}"
        with_items: "{{ packages }}"
    when: ciao_dev

  - block:
      - name: Install cloud-network bundle
        command: "swupd bundle-add cloud-network {{ swupd_args }}"
        args:
          creates: /usr/share/clear/bundles/cloud-network

      - name: Verify cloud-network has been installed
        command: "swupd verify -f {{ swupd_args }}"
        args:
          creates: /usr/bin/ciao-cnci-agent
    when: not ciao_dev

  - name: Create /etc/ssl/certs directory
    file: path=/etc/ssl/certs state=directory
