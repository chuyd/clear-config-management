  - name: Configure the Linux bridge agent
    template: dest=/etc/neutron/plugins/ml2/linuxbridge_agent.ini
              src=linuxbridge_agent.ini.j2 group=neutron mode=640
    notify: restart linuxbridge agent

  - name: Ensure openvswitch agent is not running
    service: name={{ item }} enabled=no state=stopped
    with_items:
      - neutron-openvswitch-agent.service
      - openvswitch.service
