  - name: restart neutron server
    service: name={{ item }} enabled=yes state=restarted
    with_items:
      - neutron-server.service
      - neutron-dhcp-agent.service
      - neutron-metadata-agent.service
      - neutron-l3-agent.service

  - name: restart linuxbridge agent
    service: name=neutron-linuxbridge-agent.service enabled=yes state=restarted
    when: neutron_deployment_scenario == 'linuxbridge'

  - name: restart openvswitch agent
    service: name=neutron-openvswitch-agent.service enabled=yes state=restarted
    when: neutron_deployment_scenario == 'openvswitch'

  - name: restart l3 agent
    service: name=neutron-l3-agent.service enabled=yes state=restarted

  - name: restart dhcp agent
    service: name=neutron-dhcp-agent.service enabled=yes state=restarted

  - name: restart metadata agent
    service: name=neutron-metadata-agent.service enabled=yes state=restarted
