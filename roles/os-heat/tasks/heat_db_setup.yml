  - name: Create mysql heat database
    delegate_to: "{{ groups['dbservers'][0] }}"
    mysql_db:
      login_user: "{{ database_root_user }}"
      login_password: "{{ database_root_password }}"
      name: heat
      state: present

  - name: Create mysql heat user
    delegate_to: "{{ groups['dbservers'][0] }}"
    mysql_user:
      name: heat
      password: "{{ heat_database_password }}"
      priv: heat.*:ALL
      state: present
      host: "{{ item }}"
      login_user: "{{ database_root_user }}"
      login_password: "{{ database_root_password }}"
    with_items:
       - "%"
       - "localhost"
