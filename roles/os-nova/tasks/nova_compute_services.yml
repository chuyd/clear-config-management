  - name: Ensure nova compute services are running
    service: name={{ item }} enabled=yes state=started
    with_items:
      - libvirtd.socket
      - nova-compute.service
      - nginx.service
      - uwsgi@nova-metadata.socket
    failed_when: false

  - name: Ensure linuxbridge agent is running
    service: name=neutron-linuxbridge-agent.service enabled=yes state=started
    when: neutron_deployment_scenario == 'linuxbridge'

  - name: Ensure openvswitch agent is running
    service: name=neutron-openvswitch-agent.service enabled=yes state=started
    when: neutron_deployment_scenario == 'openvswitch'
