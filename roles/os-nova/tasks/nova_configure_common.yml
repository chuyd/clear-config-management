  - name: Create /etc/nova directory
    file: path=/etc/nova state=directory group=nova mode=770

  - name: Create /etc/nova/nova.conf
    template: dest=/etc/nova/nova.conf
              src=nova.conf.j2 group=nova mode=640
    notify:
      - restart nova controller services
      - restart nova compute services
      - restart linuxbridge agent
      - restart openvswitch agent
