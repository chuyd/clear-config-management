  - include: install_network.yml

  - name: Create /etc/neutron directory
    file: path=/etc/neutron state=directory group=neutron mode=770

  - name: Configure network component in /etc/neutron/neutron.conf
    template: dest=/etc/neutron/neutron.conf
              src=neutron.conf.j2 group=neutron mode=640
    notify:
      - restart linuxbridge agent
      - restart openvswitch agent
    when: inventory_hostname not in groups['openstack_networking']

  - name: Create /etc/neutron/plugins/ml2 directory
    file: path=/etc/neutron/plugins/ml2 state=directory group=neutron mode=770

  - name: Configure Linux bridge agent /etc/neutron/plugins/ml2/linuxbridge_agent.ini
    template: dest=/etc/neutron/plugins/ml2/linuxbridge_agent.ini
          src=linuxbridge_agent.ini.j2 group=neutron mode=640
    notify:
      - restart linuxbridge agent
