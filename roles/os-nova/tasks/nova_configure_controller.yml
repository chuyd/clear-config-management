  - name: Create /etc/nginx
    file: path=/etc/nginx state=directory group=httpd mode=770

  - name: Create link for /etc/nginx/nova-api.conf
    file: src=/usr/share/nginx/conf.d/nova-api.template dest=/etc/nginx/nova-api.conf state=link
    notify: restart nginx

  - include: nova_db_sync.yml

  - name: Ensure nova controller services are running
    service: name={{ item }} enabled=yes state=started
    with_items:
      - nginx.service
      - uwsgi@nova-api.socket
      - uwsgi@nova-metadata.socket
      - nova-cert.service
      - nova-consoleauth.service
      - nova-scheduler.service
      - nova-conductor.service
      - nova-novncproxy.service

  - meta: flush_handlers
