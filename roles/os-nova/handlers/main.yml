  - name: restart nova controller services
    service: name={{ item }} enabled=yes state=restarted
    with_items:
      - uwsgi@nova-api.service
      - uwsgi@nova-metadata.service
      - nova-cert.service
      - nova-consoleauth.service
      - nova-scheduler.service
      - nova-conductor.service
      - nova-novncproxy.service
    when: inventory_hostname in groups['openstack_compute_controller']

  - name: restart nova compute services
    service: name={{ item }} enabled=yes state=restarted
    with_items:
      - libvirtd.socket
      - nova-compute.service
      - uwsgi@nova-metadata.service
    when: inventory_hostname in groups['openstack_compute']

  - name: restart nginx
    service: name=nginx enabled=yes state=restarted

  - name: restart linuxbridge agent
    service: name=neutron-linuxbridge-agent.service enabled=yes state=restarted
    when: neutron_deployment_scenario == 'linuxbridge'

  - name: restart openvswitch agent
    service: name=neutron-openvswitch-agent.service enabled=yes state=restarted
    when: neutron_deployment_scenario == 'openvswitch'
