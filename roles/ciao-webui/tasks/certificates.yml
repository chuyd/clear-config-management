  - name: Create /etc/ciao-webui/ssl directory
    file: path=/etc/ciao-webui/ssl state=directory

  - name: Create self-signed SSL cert
    command: >
      openssl req -new -nodes -x509 -subj "/CN=${ansible_fqdn}" -days 365
      -keyout /etc/ciao-webui/ssl/server.key
      -out /etc/ciao-webui/ssl/server.pem -extensions v3_ca
    args:
      creates: /etc/ciao-webui/ssl/server.pem
